{{/* layouts/shortcodes/gcse.html */}}
{{ $cx := .Get "cx" | default (site.Params.cse_id | default "REPLACE_WITH_YOUR_CX_ID") }}
{{ $resultsOnly := .Get "resultsOnly" | default "false" }}

<script async src="https://cse.google.com/cse.js?cx={{ $cx }}"></script>

{{ if eq $resultsOnly "true" }}
  <div class="gcse-searchresults-only"></div>
{{ else }}
  <div class="gcse-search"></div>
{{ end }}
